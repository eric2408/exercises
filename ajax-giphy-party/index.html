<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-black">
<div class="container">
  <h1 class="text-center text-white m-4">GIPHY PARTY</h1>
  <form class="row g-3 d-flex justify-content-center mb-4">
    <div class="col-auto">
        <input type="text" name="search" id="search" placeholder="Enter a search form" class="form-control rounded mr-2"  >
    </div>
    <div class="col-auto">
        <input type="submit" value="Search Giphy!" class="btn btn-outline-light" />
    </div>  
    <div class="col-auto">
        <button type="button" id="removed" class="btn btn-danger ml-2">Removes Images</button>
    </div>
  </form>
</div>

<div class="container">
  <div id="placeholder" class="row">
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
